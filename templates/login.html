<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Login Form</title>

    <!-- CSS link ! -->
    <link rel="stylesheet" href='{% static "CSS/LOGIN1.css" %}'>

    <!-- JS link ! -->
    <script src="{% static 'JS/login.js' %}" type="text/javascript"></script>

  </head>
  <body>

    <div class="Topnav">
        <h1>Login</h1>
        <a href="{% url 'registration' %}">Signup</a>
    </div>

    <div class="Section">
      <form class="Sector1" action="#" onsubmit="return validation_check()" method="POST">
        {% csrf_token %}
        <div class="Area" style="margin-top: 35px;">
          <label>Email</label> <br>
          <input type="email" id="e_mail" name="Email" placeholder="Your Email." autocomplete="off" onchange=email()> <br>
          <span id="e_mail_error"></span>
        </div>
        <div class="Area">
          <label>Password</label> <br>
          <input type="text" id="pass" name="Password" placeholder="Your Password." autocomplete="off" onchange=pass_check()> <br>
          <span id="pass_error"></span>
        </div>
        <div class="Sub">
          <input type="submit" class="Sub1" name="Submit" value="Login">
         
          <a href="{% url 'forgot_password' %}">Forgot Password</a>
        </div>
      </form>
    </div>

    

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> -->

  </body>
</html>
